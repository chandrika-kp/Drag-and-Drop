<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainDiv">
    <h1>Drag and Drop</h1>
    <div class="container">
      <div id="divv" class="firstDiv">
        <h2>First Container</h2>
        <div class="Containers">
          <div class="items" draggable="true">Block 1</div>
          <div class="items" draggable="true">Block 2</div>
          <div class="items" draggable="true">Block 3</div>
          <div class="items" draggable="true">Block 4</div>
          <div class="items" draggable="true">Block 5</div>
        </div>
      </div>

      <div class="secondDiv">
        <h2>Second Container</h2>
        <div class="Containers">
          <!-- drop items here -->
        </div>
      </div>
    </div>
    <button onClick="reset()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
